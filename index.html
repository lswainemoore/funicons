<!DOCTYPE html>
<html>
<head>
  <link id="fav" rel="shortcut icon" type="image/svg+xml" href=""/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <title></title>
  <style>
    .split > div {
      height: 400px;
      width: 50%;
      display: inline-block;
    }
    .search {
      background-color: white;
      border: 3px solid black;
      height: 400px;
      position: relative;
    }
    .search > .goal {
      background-color: yellow;
      display: none;
      position: absolute;
      height: 20px;
      width: 20px;
    }
  </style>
</head>
<body>
  <div class="split">
    <div id="blue" style="background-color: blue;"></div><div id="black" style="background-color: black;"></div>
  </div>
  <div class="search">
    <div class="goal"></div>
  </div>
</body>
</html>
